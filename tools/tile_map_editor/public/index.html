<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Editor</title>
    <link rel='stylesheet' href='../styles.css' />
    <script type='text/javascript' src='../script.js'></script>
</head>
<body>
    <div>
        <button id='export-png' type='button'>Export Canvas (PNG)</button>
        <button id='export-json' type='button'>Export Canvas (JSON)</button>
        <button id='export-collision-json'>Export Collision Map (JSON)</button>
        <button id='clear-canvas' type='button'>Clear Canvas</button>
        <ul class="layers">
            <li><button id='collision-layer' class='layer'>Collision Layer</button></li>
            <li><button id='layer-2' class="layer">Top Layer</button></li>
            <li><button id='layer-1' class="layer">Middle Layer</button></li>
            <li><button id='layer-0' class="layer">Bottom Layer</button></li>
        </ul>
        <form id="upload">
            <label for="file">File to upload</label>
            <input type="file" id="file" accept=".json">

            <button>Upload</button>
        </form>
    </div>
    <canvas class='editor' height='640' width='800'></canvas>
    <div class='tileset-container'>
        <img class='tileset-img' src='https://i.imgur.com/cKpp1mA.png' alt='tile sheet' />
        <div class='tileset-img-selection'></div>
    </div>
</body>
</html>
